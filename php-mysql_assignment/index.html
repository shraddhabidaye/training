<!DOCTYPE html>
<html lang="en">
  <head>
    <title>
      user login
    </title>
    <link rel="stylesheet" href="login.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

  </head>
  <body>
    <section class="container">
      <div class="login">
        <form>
          <div class="row">
            <div class="main">
            <div class="col-md-6 col-sm-12">
              <input type="text" id="input-type" name="username" placeholder="Enter username name" class="forminput"/>
            </div>
            <div class="col-md-6 col-sm-12">
              <input type="text" id="input-type" name="password" placeholder="Enter password" class="forminput"/>
            </div>
            <div class="col-md-6 col-sm-12">
              <button type="submit">login</button>
            </div>
            <div class="col-md-6 col-sm-12">
              <p>If you are new user register here</p>
              <button class="col-md-6 col-sm-12"><a href="register.html">register</a></button>

            </div>
          </div>

        </form>
      </div>
    </section>
  </body>
</html>
