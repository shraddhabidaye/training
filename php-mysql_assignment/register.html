<!DOCTYPE html>
<html lang="en">
  <head>

    <title>register</title>
    <link rel="stylesheet" href="login.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

  </head>
  <body>
    <form>
    <div>
      <div class="main">
        <label>Enter your credentials to signup:</label>
      <div class="col-md-6 col-sm-12">
        <input type="text" id="input-type" name="firstname" placeholder="Enter first name" class="forminput"/>
      </div>
      <div class="col-md-6 col-sm-12">
        <input type="text" id="input-type" name="lastname" placeholder="Enter last name" class="forminput"/>
      </div>
      <div class="col-md-6 col-sm-12">
        <input type="email" id="input-type" name="email" placeholder="Enter your mail id" class="forminput"/>
      </div>
      <div class="col-md-6 col-sm-12">
        <input type="number" id="input-type" name="number" placeholder="Enter your number" class="forminput"/>
      </div>
      <button type="button" name="button" class="col-md-6 col-sm-12">register</button>
    </div>

    </form>

  </body>
</html>
